<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
</h:head>

<h:body>
    <div class="container">
        <div class="navbar navbar-light d-flex justify-content-around bg-light rounded mt-3">
            <span class="strong">Kanban board</span>
        </div>

        <h:form>
            <div class="w-25">
                <label>Create a new task</label>
                <h:inputText value="#{task.article}" styleClass="form-control"/>
            </div>
            <h:commandButton action="#{taskBean.add(task.article, task.taskType)}" value="create"/>
        </h:form>

        <ui:repeat value="#{taskBean.all}}" var="task">
            <!-- BackLog -->
            <h:outputText rendered="#{task.type.id == 0}">
                <h:form>
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">#{task.title}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">#{task.id}</h6>

                            <h:commandButton value="Prev" styleClass="btn-danger btb opacity-50"/>
                            <h:commandButton action="#{task.diffTask(1)}" value="Next" styleClass="btn btn-primary"/>
                            <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </h:form>
            </h:outputText>

            <!-- In Progress -->
            <h:outputText rendered="#{oneTask.type.id == 1}">
                <h:form>
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">#{oneTask.title}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">#{oneTask.id}</h6>

                            <h:commandButton action="#{oneTask.task(0)}" value="Prev" styleClass="btn-danger btb"/>
                            <h:commandButton action="#{oneTask.task(2)}" value="Next" styleClass="btn btn-primary"/>
                            <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </h:form>
            </h:outputText>

            <!-- In Review -->
            <h:outputText rendered="#{oneTask.type.id == 2}">
                <h:form>
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">#{oneTask.title}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">#{oneTask.id}</h6>

                            <h:commandButton action="#{oneTask.task(1)}" value="Prev" styleClass="btn-danger btb"/>
                            <h:commandButton action="#{oneTask.task(3)}" value="Next" styleClass="btn btn-primary"/>
                            <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </h:form>
            </h:outputText>

            <!-- Test -->
            <h:outputText rendered="#{oneTask.type.id == 3}">
                <h:form>
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">#{oneTask.title}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">#{oneTask.id}</h6>

                            <h:commandButton action="#{oneTask.task(2)}" value="Prev" styleClass="btn-danger btb"/>
                            <h:commandButton action="#{oneTask.task(4)}" value="Next" styleClass="btn btn-primary"/>
                            <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </h:form>
            </h:outputText>

            <!-- Finished -->
            <h:outputText rendered="#{oneTask.type.id == 4}">
                <h:form>
                    <div class="card" style="width: 18rem;">
                        <div class="card-body">
                            <h5 class="card-title">#{oneTask.title}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">#{oneTask.id}</h6>

                            <h:commandButton action="#{oneTask.task(3)}" value="Prev" styleClass="btn-danger btb"/>
                            <h:commandButton value="Next" styleClass="btn btn-primary opacity-50"/>
                            <a href="#" class="card-link">Another link</a>
                        </div>
                    </div>
                </h:form>
            </h:outputText>

        </ui:repeat>
    </div>
</h:body>
</html>
